name: Dart CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    #runs-on: ubuntu-latest
    runs-on: macos-latest

    #container:
      #image:  google/dart:latest
    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@v1.3
      - uses: subosito/flutter-action@v2
        with:
            flutter-version: '3.0.3'
            channel: 'stable'
      - uses: actions/setup-java@v1
        with:
           java-version: '12.x'
           
      - name: Cleaning project
        run: flutter clean
        
      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      #- name: Analyze project source
        #run: flutter analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      #- name: Run tests
        #run: flutter test
      
      #- run: flutter build apk 
      #- uses: actions/upload-artifact@v1
      #  with:
      #      name: release-apk
      #      path: build/app/outputs/apk/release/app-release.apk
                
      #- run: flutter build ipa
      #- uses: actions/upload-artifact@v1
      #  with:
      #       name: release-ipa
      #       path: build/ios/ipa/language_call_app.ipa
       
      - name: Build Web
        run: flutter build web --web-renderer html --release 
        
      - name: Deploy
        env:
         SUPER_SECRET: ${{secrets.GITHUB_TOKEN}}
        run: |
          cd build/web
          git init
          git config --global user.email sinigagliafernando@gmail.com
          git config --global user.name fernandosini
          git remote add origin https://fernandosini:$SUPER_SECRET@github.com/fernandosini/language_course_app.git
          git status
          git checkout -b gh-pages
          git add .
          git commit -m "update"
          git push origin gh-pages -f
          
      - name: Build android
      - run: flutter build appbundle 
      - uses: actions/upload-artifact@v1
        with:
           name: release-appbundle
           path: build/app/outputs/bundle/release/app-release.aab

      - name: Deploy android
        env:
         SUPER_SECRET: ${{secrets.GITHUB_TOKEN}}
        run: |
          cd build/app/outputs/bundle/release/
          git init
          git config --global user.email sinigagliafernando@gmail.com
          git config --global user.name fernandosini
          git remote add origin https://fernandosini:$SUPER_SECRET@github.com/fernandosini/language_course_app.git
          git status
          git checkout -b app-production
          git add .
          git commit -m "update"
          git push origin app-production -f      
          
